<div class="row">
	<div class="col s12">
		<div class="row">
			<div class="col s12 sidenav-members">
				<h5 class="sidenav-title">Members</h5>
				<div *ngFor="let member of board?.members; let i = index">
					<member-icon (removeEvent)="getMembers()" [boardId]="board._id" [removable]="getRemoveMemberStatus(member)" [member]="member" class="side-menu-member-icon"></member-icon>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 no-padding">
				<input placeholder="Add member.." [(ngModel)]="newMember" (blur)="addMember($event)" (focus)="fixDropdown($event)" type="text"
					materialize="autocomplete" [materializeParams]="userData" class="side-menu-input">
			</div>
		</div>
		<h5 class="sidenav-title">Labels</h5>
		<div class="row">
			<p *ngFor="let label of board?.labels; let i = index" class="badge {{ 'btn-label-'+label.color }}">{{ label.title }} <span (click)="removeLabel(label)" class="label-delete fa fa-times"></span></p>
		</div>
		<div class="row">
			<div class="col s8 no-padding">
				<input placeholder="Add label.." (keyup)="createLabelOnEnter($event)" [(ngModel)]="newLabel" class="side-menu-input"/>
			</div>
			<div class="col s2 no-padding">
				<a materialize="dropdown" class='dropdown-button btn-floating label-btn {{ "btn-label-"+newLabelColor }}' data-activates='colors'><i class="fa fa-eyedropper picker-icon"></i></a>
			</div>
			<div class="col s2 no-padding">
				<a (click)="createLabel()" class="btn-floating blue lighten-2 add-label-button"><i class="fa fa-plus add-label-icon"></i></a>
			</div>
		</div>
		<div class="sidenav-dropdown">
			<ul id='colors' class='dropdown-content color-dropdown'>
				<li *ngFor="let color of labelColors; let i = index" (click)="selectColor(color)" class="sidebav-dropdown-item {{ 'btn-label-'+color }}"></li>
			</ul>
		</div>
	</div>
</div>
